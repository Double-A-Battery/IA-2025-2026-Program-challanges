<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rugby Calculator</h1>
    <h3>Whats the name of the first team</h3>
    Team 1: <input type="text" id="T1"><br>

    <h3>Team 1 tries </h3>
    Tries : <input type="number" id="Tries1"><br>

    <h3>Team 1 conversions </h3>
    Conversions : <input type="number" id="Con1"><br>

    <h3>Team 1 penalties </h3>
    Penalties : <input type="number" id="pen2"><br>

    <h3>Whats the name of the second team</h3>
    Team 2: <input type="text" id="T2"><br>

    <h3>Team 2 tries </h3>
    Tries : <input type="number" id="Tries2"><br>

    <h3>Team 2 conversions </h3>
    Conversions : <input type="number" id="Con2"><br>

    <h3>Team 2 penalties </h3>
    Penalties : <input type="number" id="Pen2"><br>

    <br><br>

    <button onclick="calculate()">Calculate</button>
    <h2>Result</h2>
    <p id="result"></p>
    



    <script src="script.js"></script>
</body>

</html>
